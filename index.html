<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            background-color: #ffbaea;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 50px;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .question {
            margin: 40px 0;
            font-size: 2em;
            transition: transform 0.3s ease;
        }
        .question:hover {
            transform: scale(1.1);
        }
        .options {
            margin-top: 20px;
        }
        .btn {
            margin: 10px;
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            background-color: #ff69b4;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }
        #gif-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        img {
            max-width: 300px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <!-- Initial question -->
    <div class="question" id="question">Will you be my valentuzz?</div>

    <!-- Options -->
    <div class="options">
        <button class="btn" onclick="nextQuestion('yes')">Yes</button>
        <button class="btn" onclick="nextQuestion('no')">No</button>
    </div>

    <!-- GIF container -->
    <div id="gif-container"></div>

    <script>
        // Questions in sequence
        const questions = [
            "Will you be my valentuzz?",
            "Will you be the ts to my pmo?",
            "Will you be my Valentine?",
            "Yayyyyy meoww!"
        ];

        // GIFs corresponding to each question
        const gifs = [
            "audreyissocute.gif",  // Q1
            "catdancing.gif",      // Q2
            "cathugging.gif",      // Q3
            "audreyorbeezgun.gif"  // Placeholder for final
        ];

        // Responses for "No" button
        const noResponses = [
            "No",
            "Are you sure?",
            "Pookie please",
            "Don't do this to me :(",
            "You're breaking my heart",
            "I'm gonna cry..."
        ];

        let currentQuestion = 0;
        let noIndex = 0;

        // Show the first GIF when the page loads
        window.onload = function() {
            document.getElementById('gif-container').innerHTML = `<img src="${gifs[currentQuestion]}" alt="Happy">`;
        };

        // Function to handle button clicks
        function nextQuestion(response) {
            const gifContainer = document.getElementById('gif-container');

            if (response === 'yes') {
                currentQuestion++;
                noIndex = 0;
                if (currentQuestion < questions.length) {
                    document.getElementById('question').innerText = questions[currentQuestion];
                    gifContainer.innerHTML = `<img src="${gifs[currentQuestion]}" alt="Happy">`;
                } else {
                    // Final slide with both GIFs on the sides
                    document.getElementById('question').innerHTML = `
                        <div style="display: flex; align-items: center; justify-content: center; gap: 20px;">
                            <img src="audreyorbeezgun.gif" alt="Happy">
                            <div style="font-size: 2em; color: white;">Yayyyyy meoww!</div>
                            <img src="catkissing.gif" alt="Happy">
                        </div>`;
                    document.querySelector('.options').style.display = 'none';
                }

            } else {
                // Handle "No" responses
                if (noIndex < noResponses.length) {
                    document.getElementById('question').innerText = noResponses[noIndex];
                    gifContainer.innerHTML = `<img src="catblowingup.gif" alt="No Response">`;
                    noIndex++;
                } else {
                    gifContainer.innerHTML = `<img src="catblowingup.gif" alt="Sad">`;
                }
            }
        }
    </script>

</body>
</html>
